<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simples Gerador de Avatares">
    <meta name="author" content="Rob Junior">
    <title>Gerador de Avatar</title>
    <link rel="shortcut icon" href="">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/Cubexy.js"></script>
    <link rel="stylesheet" href="css/regular.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="col-md-4">
        <canvas width="500" height="500" id="canvas"></canvas>
        <a id="download">Download</a>
        <a id="ver">Ver</a>
       
    </div>
    <div class="col-md-8">
        <div>
            <div id="avatar">
                <div class="col-md-2" id="Rosto">
                    <img class="img-responsive" src="1_Pele/1.png" />
                </div>
                <div class="col-md-2" id="Olhos">
                    <img class="img-responsive" src="2_Olhos/1.png" />
                    <img class="img-responsive" src="2_Olhos/2.png" />
                </div>
                <div class="col-md-2" id="Pelos">
                    <img class="img-responsive" src="3_Pelos/1.png" />
                    <img class="img-responsive" src="3_Pelos/2.png" />
                    <img class="img-responsive" src="3_Pelos/3.png" />
                </div>
                <div class="col-md-2" id="Celha">
                    <img class="img-responsive" src="4_Celha/1.png" />
                    <img class="img-responsive" src="4_Celha/2.png" />
                </div>
                <div class="col-md-2" id="Boca">
                    <img class="img-responsive" src="5_Boca/1.png" />
                    <img class="img-responsive" src="5_Boca/2.png" />
                </div>
                <div class="col-md-2" id="Nariz">
                    <img class="img-responsive" src="6_Nariz/1.png" />
                </div>
            </div>
            <div></div>

            <script>
                $('#avatar').Cubexy();
            </script>
        </div>
    </div>
</body>

</html>
